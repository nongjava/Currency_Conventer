<html>
<head>
    <title> Currency Agent</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="animate.css">
</head>
<body>
    <form name="converter">
 <div class="main"> 
      <nav>
        <div class="logo">
            <img src="https://ibb.co/MgWh572" alt="Currency Conventer" height="450">
          </div>
         
    </nav>
     
    <div class="Bath">
         Input currency(Bath) 
        <input type="number" name="bath" required>
    </div> 
         
     <div class="container">
        <input class="btn btn1" type="button" value="Convert" onclick="currencyConverter(converter.bath.value)">
        <input class="btn btn2" type="reset" value="reset form">
     </div>
      
     <div class="Dollar">
        Dollar:(America)
        <input id="dollar">
     </div> 

     <div class="Euro">
         Euro:(Europe)
         <input id="euro">
    </div>

    <div class="Pound">
        Pound(England)
        <input id="pound">
    </div>

    <div class="Yuan">
        Yuan:(China)
        <input id="yuan">
    </div>

    <div class="Won">
        Won:(Korea)
        <input id="won">
    </div>

    <div class="Yen">
        Yen:(Japan)
        <input id="yen">
    </div>
    
         

  </div>
</form>
  </body>

  <script>
   function currencyConverter(valNum){
        if(converter.bath.value <= 0 )
        window.alert("Enter value morethan 0")
        else
        document.getElementById("dollar").value =(valNum/0.031).toFixed(2);
        document.getElementById("euro").value =(valNum/0.029).toFixed(2);
        document.getElementById("pound").value =(valNum/0.025).toFixed(2);
        document.getElementById("yuan").value =(valNum0.22).toFixed(2);
        document.getElementById("won").value =(valNum38.18).toFixed(2);
        document.getElementById("yen").value =(valNum*3.33).toFixed(2);
    }
    </script>
