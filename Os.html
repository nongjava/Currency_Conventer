<html>
<head>
    <title>Currency Converter</title>
</head>
<style>
body{
      background: linear-gradient(-45deg, #1A5BAE  ,#2464B6,#3374C7,#2B8DBE,#41B0D6,#51BBDF,#11E1D5 );
}
h1{
    text-align: center;
    font-size: 38px;
    padding: 20px 1em;
    font-weight: bold;
    margin-left: 35%;
    margin-right: 35%;
    cursor: pointer;
    font-family: 'Balsamiq Sans', cursive ;
    color: aliceblue;
    text-shadow: 2px 2px 5px black; 
}
marquee{
     background-color: black;
    font-size: 20px;
    padding-top: 6px;
    margin: -23px;
    margin-left: 35%;
    margin-right: 35%;
    cursor: pointer;
    color: white ;
    font-family: 'Balsamiq Sans', cursive;
    text-shadow: 2px 2px 5px black;
}
fieldset{
width: 45%;
margin: auto;
border:5px solid #000;
text-align: left;
font-size: 20px;
font-family: 'Times New Roman', Times, serif;
}
input[type=button]{
    width: 80px;
    height: 43px;
    font-weight: lighter;
}
input[type=reset]{
    width: 95px;
    height: 43px;
    font-weight: lighter;
}

.Bath{
    text-align: center;
    margin-right: 27%;
    font-family: 'Balsamiq Sans', cursive;
    color: aliceblue;
    text-shadow: 2px 2px 5px black;
     
}

.Dollar{
    text-align: center;
    font-family: 'Balsamiq Sans', cursive;
    color: aliceblue;
    text-shadow: 2px 2px 5px black;
    margin-right: 25%;
    margin-bottom: 20px;
}

.Euro{
    text-align: center;
    font-family: 'Balsamiq Sans', cursive;
    color: aliceblue;
    text-shadow: 2px 2px 5px black;
    margin-right: 23.8%;
    margin-bottom: 20px;
}

.Pound{
    text-align: center;
    font-family: 'Balsamiq Sans', cursive;
    color: aliceblue;
    text-shadow: 2px 2px 5px black;
    margin-right: 24.3%;
    margin-bottom: 20px;
}

.Yuan{
    text-align: center;
    font-family: 'Balsamiq Sans', cursive;
    color: aliceblue;
    text-shadow: 2px 2px 5px black;
    margin-right: 23%;
    margin-bottom: 20px;
}

.Won{
    text-align: center;
    font-family: 'Balsamiq Sans', cursive;
    color: aliceblue;
    text-shadow: 2px 2px 5px black;
    margin-right: 23%;
    margin-bottom: 20px;
}

.Yen{
    text-align: center;
    font-family: 'Balsamiq Sans', cursive;
    color: aliceblue;
    text-shadow: 2px 2px 5px black;
    margin-right: 22.8%;
}



.btn{
  border: 1px solid white;
  background: none;
  font-size: 15px;
  text-shadow: 2px 2px 5px black;
  font-family:'Balsamiq Sans', cursive ;
  cursor: pointer;
  margin: 10px;
  transition: 0.8s; 
  
}
.btn1, .btn2{
    color: #fff ;
}

.btn1:hover,.btn2:hover{
    color: black;
}

.container{
    text-align: center;
    margin-right: 25%;
}


</style>
<script>
function currencyConverter(valNum){
    if(converter.bath.value <= 0 )
    window.alert("Enter value morethan 0")
    else
    document.getElementById("dollar").value =(valNum/32.38).toFixed(4);
    document.getElementById("euro").value =(valNum/35.28).toFixed(4);
    document.getElementById("pound").value =(valNum/40.34).toFixed(4);
    document.getElementById("yuan").value =(valNum*0.22).toFixed(4);
    document.getElementById("won").value =(valNum*38.24).toFixed(4);

}
</script>
<body>
    <h1>Currency Converter</h1>
    <marquee>Welcome to online Currency Converter</marquee>
    <br><br>
    <form name="converter">
<fieldset>
    <div class="main"> 
        <div class="Bath">
         Input currency(Bath) 
        <input type="number" name="bath" required>
        
     </div> 
         
     <div class="container">
        <input class="btn btn1" type="button" value="Convert" onclick="currencyConverter(converter.bath.value)">

        <input class="btn btn2" type="reset" value="reset form">
     </div>
      
     <div class="Dollar">
        Dollar:(America)
        <input id="dollar">
            
     </div> 

     <div class="Euro">
         Euro:(Europe)
         <input id="euro">
    </div>

    <div class="Pound">
        Pound(England)
        <input id="pound">
    </div>

    <div class="Yuan">
        Yuan:(China)
        <input id="yuan">
    </div>

    <div class="Won">
        Won:(Korea)
        <input id="won">
    </div>

</div>


</fieldset>
</form>
</body>
</html>
